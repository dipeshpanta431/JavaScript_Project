<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 01</title>
    <style>
        body {
            background: #212121;
            color: #fff;
        }

        .button {
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 4px solid black;
            margin: 50px ;
            background-color: #fff;
            cursor: pointer;
            
        }
        h2{
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        #box{
            width: 60%;
            position: relative;
            left: 20%;
            
        }
    </style>
</head>

<body>
    <div id="box">
    <span class="button" id="grey" style="background-color:grey ;"></span>
    <span class="button" id="red" style="background-color:red ;"></span>
    <span class="button" id="yellow" style="background-color:yellow ;"></span>
    <span class="button" id="purple" style="background-color:purple ;"></span>
    </div>
    <h2>Click on one of the colours to change background-color of the page!</h2>
    
    <script>
        const body = document.querySelector('body');
        const buttons = document.querySelectorAll('.button');

        buttons.forEach(function (button) {
            console.log(button);
            button.addEventListener('click', function (e) {
                console.log(e);
                console.log(e.target);
                switch(e.target.id){
                    case 'grey': body.style.backgroundColor='grey';break;
                    case 'red': body.style.backgroundColor='red';break;
                    case 'yellow': body.style.backgroundColor='yellow';break;
                    case 'purple': body.style.backgroundColor='purple';break;
                    default:  body.style.backgroundColor='#212121';

                }

            })
        });
    </script>
</body>

</html>
